<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout - Exhibit2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="banners/home-banner">
    {
      "h1": "Checkout",
      "h2": "Fast & easy"
    }
  </script>

  <script type="application/json" data-pattern="forms/order-summary">
    {
      ".checkoutphoto[src]": "../images/painting1.jpg",
      ".checkouttitle": "TIMES SQUARE BIKER"
    }
  </script>

  <script type="application/json" data-pattern="forms/customer-info"></script>
  <script type="application/json" data-pattern="forms/shipping-address"></script>
  <script type="application/json" data-pattern="forms/billing-address"></script>
  <script type="application/json" data-pattern="forms/payment"></script>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
