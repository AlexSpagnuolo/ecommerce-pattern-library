<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Products - Exhibit2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="banners/product-banner">
    {
      ".producttitle": "Times Square Biker",
      ".productdetails": "Acrylic on canvas, 10 X 10, 1998",
      ".productimage[src]": "../images/painting1.jpg"
    }
  </script>

  <script type="application/json" data-pattern="sections/light-grey">
    {
      "h2": "$500",
      "p": "Exploring themes of fresh love and lust, abstract art doesn't always need a name. Bold strokes and and intense splats convey the frustrations of both sexual feeling and emotional distress. The colours captivate and shine through to viewer and appreciator."
    }
  </script>

  <script type="application/json" data-pattern="buttons/add-to-cart">
    {
      ".buttonbglight[class]": "btnbggrey"
    }
  </script>

  <script type="application/json" data-pattern="sections/light-grey">
    {
      "h2": "Details",
      "p": "Untitled, acrylic on canvas, 10 x 10. Ships in a reinforced box. Shipping cost is based on weight"
    }
  </script>

  <script type="application/json" data-pattern="sections/light">
    {
      "h2": "Similar In Style",
      "p": ""
    }
  </script>

  <script type="application/json" data-pattern="photo-arrays/featured">
    {
      ".featuredart[class]": "featuredartlight",
      ".featured1[src]": "../images/painting1.jpg",
      ".featured1title": "TIMES SQUARE BIKER",
      ".featured1date": "1998",
      ".featured1price": "$500",
      ".featured2[src]": "../images/photography1.jpg",
      ".featured2title": "BRUTALIST BUILDING",
      ".featured2date": "2018",
      ".featured2price": "$20"
    }
  </script>

  <script type="application/json" data-pattern="photo-arrays/featured">
    {
      ".featuredart[class]": "featuredartlight",
      ".featured1[src]": "../images/photography2.jpg",
      ".featured1title": "BIRDS FOREST",
      ".featured1date": "2015",
      ".featured1price": "$80",
      ".featured2[src]": "../images/painting2.jpg",
      ".featured2title": "MONARCH OF THE GLEN",
      ".featured2date": "1990",
      ".featured2price": "$900"

    }
  </script>

  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
