<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Products - Exhibit2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="banners/home-banner">
    {
      "h1": "Products",
      "h2": "Fine art and photography"
    }
  </script>

  <script type="application/json" data-pattern="sections/light-grey">
    {
      "h2": "Top Sellers",
      "p": "The top two best sellers of the week."
    }
  </script>
  <script type="application/json" data-pattern="photo-arrays/featured">
    {
      ".featured1[src]": "../images/painting1.jpg",
      ".featured1title": "TIMES SQUARE BIKER",
      ".featured1date": "1998",
      ".featured1price": "$500",
      ".featured2[src]": "../images/photography1.jpg",
      ".featured2title": "BRUTALIST BUILDING",
      ".featured2date": "2018",
      ".featured2price": "$20"
    }
  </script>
  <script type="application/json" data-pattern="sections/light">
    {
      "h2": "Paintings",
      "p": "Expressive paintings made with acrylic or oil."
    }
  </script>
  <script type="application/json" data-pattern="photo-arrays/featured">
    {
      ".featuredart[class]": "featuredartlight",
      ".featured1[src]": "../images/painting2.jpg",
      ".featured1title": "MONARCH OF THE GLEN",
      ".featured1date": "1990",
      ".featured1price": "$900",
      ".featured2[src]": "../images/painting3.jpg",
      ".featured2title": "LIME SLICES",
      ".featured2date": "2016",
      ".featured2price": "$300"
    }
  </script>
  <script type="application/json" data-pattern="buttons/see-more"></script>
  <script type="application/json" data-pattern="sections/medium">
    {
      "h2": "Photography",
      "p": "Browse unique styles and time capturing photos."
    }
  </script>
  <script type="application/json" data-pattern="photo-arrays/featured">
    {
      ".featuredart[class]": "featuredartmedium",
      ".featured1[src]": "../images/photography2.jpg",
      ".featured1title": "BIRDS FOREST",
      ".featured1date": "2015",
      ".featured1price": "$80",
      ".featured2[src]": "../images/photography3.jpg",
      ".featured2title": "SWIM",
      ".featured2date": "2011",
      ".featured2price": "$50"
    }
  </script>
  <script type="application/json" data-pattern="buttons/see-more">
    {
      ".buttonbglight[class]": "btnbgmedium"
    }
  </script>

  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
