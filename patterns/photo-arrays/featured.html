<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Featured photos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Rubik:400,400i,500,500i" rel="stylesheet">
  <link href="photo-arrays.css" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
</head>
<body>

  <section class="featuredart">
    <div class="grid grid-middle max-length pad-b-0">

      <a class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 card text-center push gutter-1-2 card1" href="#">
        <div class="iconcard relative">
          <div class="absolute pin-c info pad-t-0 pad-b-0">
            <p class="infotext push-0"><span class="italic bold featured1title">BRICK WALL</span><br><span class="featured1date">2017</span><br><span class="featured1price">$100</span></p>
          </div>
          <div class="imgcard island-1-2">
            <img class="img-flex featured1" src="https://placehold.it/200x200" alt="">
          </div>
        </div>
      </a>

      <a class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 card text-center push gutter-1-2 card2" href="#">
        <div class="iconcard relative">
          <div class="absolute pin-c info pad-t-0 pad-b-0">
            <p class="infotext push-0"><span class="italic bold featured2title">BRICK WALL</span><br><span class="featured2date">2018</span><br><span class="featured2price">$50</span></p>
          </div>
          <div class="imgcard island-1-2">
            <img class="img-flex featured2" src="https://placehold.it/200x200" alt="">
          </div>
        </div>
      </a>

    </div>
  </section>

</body>
</html>
