<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product photo array</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Rubik:400,400i,500,500i" rel="stylesheet">
  <link href="photo-arrays.css" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
</head>
<body>

  <section class="featuredart">
    <div class="grid max-length pad-b-0">

      <a class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 card text-center push gutter-1-2" href="#">
        <div class="iconcard relative">
          <div class="absolute pin-c info pad-t-0 pad-b-0">
            <p class="infotext push-0"><span class="italic bold">BRICK WALL</span><br>2017<br>$100</p>
          </div>
          <div class="imgcard island-1-2">
            <img class="img-flex" src="https://placehold.it/200x200" alt="">
          </div>
        </div>
      </a>

      <a class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 card text-center push gutter-1-2" href="#">
        <div class="iconcard relative">
          <div class="absolute pin-c info pad-t-0 pad-b-0">
            <p class="infotext push-0"><span class="italic bold">BRICK WALL</span><br>2017<br>$100</p>
          </div>
          <div class="imgcard island-1-2">
            <img class="img-flex" src="https://placehold.it/200x200" alt="">
          </div>
        </div>
      </a>

    </div>
  </section>

</body>
</html>
