<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Payment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Rubik:400,400i,500,500i" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

<form class="max-length island" method="post" action="#" novalidate>

  <fieldset>
    <legend class="push-1-4 peta">Payment</legend>

    <div class="error-message error-message-highlighted push pad-t-1-4 pad-b-1-4" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please review the error below.</span>
      </h3>
    </div>

    <div>
      <label class="inline-block pad-b-1-4" for="cardNumber">Card number</label>
      <input class="push-1-4" type="text" id="card-number-field" required aria-describedby="cardnumber-error">
      <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="cardnumber-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a card number.</span>
      </p>
    </div>

    <div>
      <label class="inline-block pad-b-1-4" for="full-name">Cardholder name</label>
      <input class="push-1-4" type="full-name" id="full-name" required aria-describedby="fullname-error">
      <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="fullname-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a name.</span>
      </p>
    </div>

    <div class="grid">
      <div class="unit xs-1-2 spacebeside">
        <label class="inline-block pad-b-1-4" for="text">Expiry date</label>
        <input class="push-1-4" type="text" id="text" required aria-describedby="expiry-error">
        <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="expiry-error">
          <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide an expiry date.</span>
        </p>
      </div>

      <div class="unit xs-1-2">
        <label class="inline-block pad-b-1-4" for="cvv">CVV</label>
        <input class="push-1-4" maxlength="3" type="cvv" id="cvv" required aria-describedby="cvv-error">
        <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="cvv-error">
          <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide a CVV.</span>
        </p>
      </div>
    </div>

    <div class="pad-t-1-2">
      <button class="btn" type="submit">Next</button>
    </div>
  </fieldset>
</form>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
