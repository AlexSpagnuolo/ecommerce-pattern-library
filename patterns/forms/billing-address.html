<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Billing Address</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Rubik:400,400i,500,500i" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" action="#" novalidate>
    <fieldset>
      <legend class="push-1-4 peta">Billing address</legend>

      <div class="unit push pad-b-1-8">
        <input id="same-address" type="radio" name="billing-address">
        <label class="push-r" for="same-address">Same as shipping</label>

        <input id="different-address" type="radio" name="billing-address">
        <label for="different-address">Different address</label>
      </div>

      <div class="extra-info">
        <div>
          <label class="inline-block pad-b-1-4" for="full-name">Full name</label>
          <input class="push-1-4" type="full-name" id="full-name" required aria-describedby="fullname-error">
          <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="fullname-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please provide a name.</span>
          </p>
        </div>

        <div class="grid">

          <div class="unit xs-2-3 spacebeside">
            <label class="inline-block pad-b-1-4" for="address">Address</label>
            <input class="push-1-4" type="address" id="address" required aria-describedby="address-error">
            <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="address-error">
              <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
              <span class="icon-label">Please provide an address.</span>
            </p>
          </div>

          <div class="unit xs-1-3">
            <label class="inline-block pad-b-1-4" for="text">Apt, suite</label>
            <input class="push-1-4" type="text" id="text" aria-describedby="text-error">
            <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="text-error">
              <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
              <span class="icon-label">Please provide a proper apt, suite.</span>
            </p>
          </div>

        </div>

        <div>
          <label class="inline-block pad-b-1-4" for="city">City</label>
          <input class="push-1-4" type="city" id="city" required aria-describedby="city-error">
          <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="city-error">
            <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
            <span class="icon-label">Please provide a city.</span>
          </p>
        </div>

        <div class="grid">

          <div class="unit xs-1-3 spacebeside">
            <label class="inline-block pad-b-1-4" for="country">Country</label>
            <input class="push-1-4" type="country" id="country" required aria-describedby="country-error">
            <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="country-error">
              <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
              <span class="icon-label">Please provide a country.</span>
            </p>
          </div>

          <div class="unit xs-1-3 spacebeside">
            <label class="inline-block push-1-4" for="province">Province</label>
              <select class="push-1-4" id="province" required aria-describedby="province-error">
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
                <option>New Brunswick</option>
                <option>Newfoundland &amp; Labrador</option>
                <option>Northwest Territories</option>
                <option>Nova Scotia</option>
                <option>Nunavut</option>
                <option>Ontario</option>
                <option>Prince Edward Island</option>
                <option>Qu√©bec</option>
                <option>Saskatchewan</option>
                <option>Yukon</option>
              </select>
            <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="province-error">
              <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
              <span class="icon-label">Please provide a province.</span>
            </p>
          </div>

          <div class="unit xs-1-3">
            <label class="inline-block pad-b-1-4" for="text">Postal code</label>
            <input class="push-1-4" maxlength="7" type="text" id="text" required aria-describedby="text-error">
            <p class="inline error-message milli push-0 pad-t-1-4 pad-b-1-4" id="text-error">
              <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
              <span class="icon-label">Please provide a postal code.</span>
            </p>
          </div>

        </div>
      </div>

      <div class="pad-t-1-2">
        <button class="btn" type="submit">Next</button>
      </div>

    </fieldset>
  </form>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
